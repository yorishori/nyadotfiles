## HYPRLAND DEFAULTS
windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = yes
}

## CUSTOM RULES
# Center floating windows and prevent them from getting to big
windowrule {
    name = limit-and-center-floating
    match:float = true
    center = true
    max_size = 50% 50%
}

# Float btop keybind
windowrule {
    name = btop-floating
    match:class = com.btop.float
    float = true
    #persistent_size = true
    size =  60%
    center = true
}

# Float volume control
windowrule {
    name = vc-float
    match:class = org.pulseaudio.pavucontrol
    float = true
    persistent_size = true
    max_size = 60% 60%
    center = true
}
